      // FUNCTION TO EXTRACT A URL PARAMETER (FROM: https://s3.amazonaws.com/mturk-public/externalHIT_v1.js)
      function turkGetParam( name ) {
        var regexS = "[\?&]"+name+"=([^&#]*)";
        var regex = new RegExp( regexS );
        var tmpURL = fullurl;
        var results = regex.exec( tmpURL );
        if( results == null ) {
          return "";
        } else {
          return results[1];
        }
      }
